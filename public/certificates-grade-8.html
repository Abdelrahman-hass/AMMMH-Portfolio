<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 8 Certificates</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0e27;
        color: #ffffff;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 20px 48px;
      }
      h1 {
        margin: 0 0 20px;
        font-size: 28px;
      }
      .card {
        background: rgba(29, 24, 54, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }
      .card h2 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      iframe {
        width: 100%;
        height: 720px;
        border: none;
        border-radius: 12px;
        background: #11162f;
      }
      @media (max-width: 768px) {
        iframe {
          height: 520px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Grade 8 Certificates</h1>

      <div class="card">
        <h2>1st Quarter</h2>
        <iframe src="/Grade_8_certificates/1st%20Quarter%20%7C%20Grade%208.pdf"></iframe>
      </div>

      <div class="card">
        <h2>Second Quarter</h2>
        <iframe src="/Grade_8_certificates/Second%20Quarter%20%7C%20Grade%208.pdf"></iframe>
      </div>

      <div class="card">
        <h2>3rd Quarter</h2>
        <iframe src="/Grade_8_certificates/3rd%20Quarter%20%7C%20Grade%208.pdf"></iframe>
      </div>
    </div>
  </body>
</html>
