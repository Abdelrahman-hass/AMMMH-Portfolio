      body { margin: 0; font-family: Arial, sans-serif; background: #0a0e27; color: #ffffff; }
      .container { max-width: 1200px; margin: 0 auto; padding: 32px 20px 48px; }
      h1 { margin: 0 0 20px; font-size: 28px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
      .card { background: rgba(29, 24, 54, 0.9); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
      img, video { width: 100%; border-radius: 12px; display: block; }
      .grid img { cursor: zoom-in; }
      .section-title { margin: 24px 0 12px; font-size: 20px; }
      .lightbox { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(5, 7, 20, 0.92); z-index: 9999; padding: 24px; }
      .lightbox.show { display: flex; }
      .lightbox img { max-width: 95vw; max-height: 90vh; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
      .lightbox-close { position: absolute; top: 16px; right: 20px; border: none; background: transparent; color: #ffffff; font-size: 32px; cursor: pointer; }
    </style>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button id="lightbox-close" class="lightbox-close" aria-label="Close image">Ã—</button>
      <img loading="lazy" decoding="async" id="lightbox-image" alt="Expanded view" />
    </div>
    <script>
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxClose = document.getElementById('lightbox-close');

      const openLightbox = (src) => {
        lightboxImage.src = src;
        lightbox.classList.add('show');
        lightbox.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      };

      const closeLightbox = () => {
        lightbox.classList.remove('show');
        lightbox.setAttribute('aria-hidden', 'true');
        lightboxImage.src = '';
        document.body.style.overflow = '';
      };

      document.querySelectorAll('.grid img').forEach((img) => {
        img.addEventListener('click', () => openLightbox(img.src));
      });

      lightbox.addEventListener('click', (event) => {
        if (event.target === lightbox) closeLightbox();
      });

      lightboxClose.addEventListener('click', closeLightbox);

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && lightbox.classList.contains('show')) {
          closeLightbox();
        }
      });
    </script>
